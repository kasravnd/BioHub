name: Validate Database Entries

on:
  push:
    branches: [ main ]
    paths:
      - 'databases/**/*.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'databases/**/*.json'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Validate database entries
      run: |
        python scripts/validate.py

    - name: Update catalog
      run: |
        python scripts/update_catalog.py

    - name: Check for catalog changes
      run: |
        if [ -n "$(git status --porcelain databases/catalog.json)" ]; then
          echo "::warning::catalog.json needs to be updated. Run 'python scripts/update_catalog.py'"
          exit 1
        fi
